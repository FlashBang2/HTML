var dragValue;
document.onmouseup=function(e)
{
 dragValue=null;
}
function move(id)
{
 var element=document.getElementById(id);
 element.onmousedown=function()
 {
  dragValue=element;
 }
}
document.onmousemove=function(e)
{
 var x=e.pageX;
 var y=e.pageY;
 dragValue.style.left=x+"px";
 dragValue.style.top=y+"px";
}
window.onclose=function ()
    {
     clear();
    }
